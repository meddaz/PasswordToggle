<!doctype html>
<head>
    <title>Show/Hide Password Example</title>
    <style>
body {
  background-color: #152238;
  color: yellow;
  font-family: Helvetica;
}
 
    </style>
</head>
<body>

    <header>
        <h1> Show/Hide Password </h1> </header>
      
      <main>
        <div><input type="password" id="password">
          <button onclick ="toggleButton()" >Show/Hide</button>
        </main>
    <script>
function toggleButton() {
var input = document.getElementById('password');

if (input.type === "password") {
input.type="text";
}
else {
input.type = "password";
}
}
    </script>
</body>
</html>
